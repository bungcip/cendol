[package]
name = "cendol"
version = "0.1.0"
edition = "2024"

[lints.clippy]
bool_comparison = "allow" ## reason: `== false` is more readable in some cases

[dependencies]
cranelift = "0.123"
cranelift-codegen = "0.123"
cranelift-module = "0.123"
cranelift-jit = "0.123"
cranelift-native = "0.123"
thiserror = "2.0.17"
cranelift-object = "0.123"
chrono = "0.4.38"
target-lexicon = "0.13.3"
ariadne = "0.4.1"
clap = { version = "4.5.49", features = ["derive"] }
serde = { version = "1.0.203", features = ["derive"] }

[dev-dependencies]
insta = { version = "1.39.0", features = ["yaml"] }
assert_cmd = "2.0.14"
predicates = "3.1.0"
